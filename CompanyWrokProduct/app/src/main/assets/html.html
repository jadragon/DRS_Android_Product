<script type="text/javascript">
function getData1(type){

     var registrants = data[i]["registrants"];
     var note = data[i]["note"];
     content = content + "<table class='ordbody'>";
     content = content + "<thead>";
     content = content + "<tr class='busn-hd socrgb2'><th>身分證字號</th><th>"+myPlace+"</th></tr>";
     content = content + "</thead>";
     content = content + "<tbody class='busn-bd'>";
     content = content + "<tr><td>推薦編號:</td><td>"+rPlace+"</td></tr>";
     content = content + "<tr><td>安置編號:</td><td>"+pPlace+"</td></tr>";
     content = content + "<tr><td>市場位置:</td><td>"+pnode+"</td></tr>";
     content = content + "<tr><td>進單配套:</td><td>"+vip+"</td></tr>";
     content = content + "<tr><td>註冊時間:</td><td>2018-04-01 14:03:02</td></tr>";
     content = content + "<tr><td>狀態:</td><td>"+isregister+"</td></tr>";

     content = content + "</tbody>";
     content = content + "</table>";
    }
   }
   $("#dList").html(content);
   parent.hideLoading();
   parent.resizeIframe();
  }
 }); 
}

function setNodeCancel(sno){
 alertConfirm("getNodeCancel",sno,"確定要取消嗎?");
}

function getNodeCancel(key,val){
 if (val) {
  parent.showLoading();
  $.ajax({
   url: 'http://172.105.235.37/stree//main/inactivated/inactivated_cAjax.php',
   type: 'POST',
   dataType: 'text',
   data: ({
    'tokey' : 'MHbveSq0eGUdNAyxeS539g==',
    'sno' : key,
    'wkey' : 'T5Kf3xidrRDJghzf4IU7Cw=='
   }),
   error: function(xhr) {
    parent.hideLoading();
    parent.alertMsg(1,'請重執行');
    //alert(xhr.status);
   },

   success: function(response) {
    if(response == -1){location.reload();return false;}
    if(response == 0){
     getData1(0);
     parent.alertMsg(0,'取消完成'); 
    }else if(response == -2) parent.alertMsg(1,'取消失敗, 此點已註冊');
